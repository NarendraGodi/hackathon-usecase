apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service-deploy
  labels:
    app: app-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-service
  template:
    metadata:
      labels:
        app: app-service
    spec:
      containers:
      - name: application-service
        image: narendragodi/application_service:v1
        ports:
        - containerPort: 3001

